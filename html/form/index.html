<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./logoPoly.jpg" alt="" />
        <h2>Coder Poly</h2>
      </div>
      <div class="form">
        <form action="">
          <div class="title">
            <h1>Create an account</h1>
            <h4>Let's get started with your 30 day free trial.</h4>
          </div>
          <input
            type="userName"
            name=""
            id="userName"
            placeholder="User name"
          />
          <input type="text" name="" id="email" placeholder="Email" />
          <input type="tel" name="" id="tel" placeholder="Phone number" />
          <input type="password" name="" id="password" placeholder="Password" />
          <input
            type="password"
            name=""
            id="rePass"
            placeholder="Enter the password"
          />
          <div class="btnSubmit">
            <button type="button" id="submit">Create account</button>
          </div>
        </form>
      </div>
      <div class="img">
        <img
          src="https://cdn.dribbble.com/userupload/3229037/file/original-b1fe971195aa36011d0a20988177f40a.png?compress=1&resize=1200x1200"
          alt=""
        />
        <div class="checkForm"></div>
      </div>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
